<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap");
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kana Go</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0px">
    <section class="header">
      <img src="logo.png" alt="logo" />
      <h1>Kana Go</h1>
    </section>
    <section class="body">
      <div class="buttons">
        <button id="hiragana">Hiragana</button>
        <button id="katakana">Katakana</button>
        <button id="romaji">Romaji</button>
      </div>
      <div class="main" id="main">
        <p>Click to randomize</p>
        <div class="submain">
          <blockquote id="letter"></blockquote>
          <div id="answer"></div>
        </div>
      </div>
    </section>
    <div class="footer">
      <pre>Made by <a href="https://github.com/adhamhaithameid">Adham</a> and <a href="https://github.com/Rouby-py">Rouby</a></pre>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
